<ion-list>
  @for (recipie of recipies; track recipie) {
  <ion-card (click)="openRecipie(recipie.id)">
    <img alt="Silhouette of mountains" src={{recipie.images}} />
    <ion-card-header>
      <ion-card-title>{{recipie.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{recipie.description}}</ion-card-content>
  </ion-card>
  }
</ion-list>
